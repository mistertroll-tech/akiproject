<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Detail - AKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #ff3d3d;
            --secondary: #000;
            --text: #fff;
            --text-secondary: #aaa;
            --bg: #111;
            --bg-secondary: #222;
            --border: #333;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--secondary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            text-decoration: none;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.75rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('../assets/logos/aki-id.png') center/cover no-repeat;
            height: 200px;
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero .container {
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Article Styles */
        .article-container {
            animation: fadeIn 0.5s ease-out forwards;
            margin-bottom: 3rem;
        }
        
        .article-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .article-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            line-height: 1.3;
        }
        
        .article-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .article-image-container {
            width: 100%;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .article-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            display: block;
        }
        
        .article-image-caption {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .article-content {
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            color: #e0e0e0; /* Warna teks lebih terang untuk keterbacaan */
        }
        
        .article-content .bold-text {
            font-weight: 600;
            color: var(--text);
        }

        .article-content .quote {
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            color: var(--text);
            font-style: italic;
            background-color: rgba(229, 9, 20, 0.1);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            position: relative;
        }

        .article-content .quote::before {
            content: '"';
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.3;
            position: absolute;
            left: 0.5rem;
            top: -0.5rem;
            line-height: 1;
        }

        .article-content ul {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-content ul li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .article-content ul li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.6em;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            background: rgba(229, 9, 20, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
        }
        
        .back-button:hover {
            color: var(--primary-hover);
            background: rgba(229, 9, 20, 0.2);
        }
        
        .error-container {
            text-align: center;
            padding: 3rem;
            color: var(--primary);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .article-title {
                font-size: 1.75rem;
            }
            
            .hero {
                height: 180px;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }

            .article-content .quote {
                padding: 1rem;
                margin: 1.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .article-title {
                font-size: 1.5rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/logos/aki-id.png" alt="AKI Logo" class="logo-img">
            </a>
            <button class="hamburger" id="hamburger">☰</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="/seputar-AKI.html">Goresan AKI</a></li>
                <li><a href="../personal.html">Daftar Kampus</a></li>
                <li><a href="../contact.html">Hubungi Kami</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 id="articleHeroTitle">Memuat Artikel...</h1>
        </div>
    </header>

    <main class="container">
        <div class="article-container" id="articleContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Alianshitposting Kampus Indonesia. Semua hak dipreteli.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Mobile menu toggle
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
            });

            // Get slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                showError('Parameter artikel tidak valid');
                return;
            }

            // Load article data
            fetch('../data/artikel.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat data artikel');
                    }
                    return response.json();
                })
                .then(data => {
                    const article = data.artikel.find(item => item.slug === slug);
                    
                    if (article) {
                        renderArticle(article);
                    } else {
                        showError('Artikel tidak ditemukan');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Gagal memuat artikel. Silakan coba lagi nanti.');
                });

            function renderArticle(article) {
                const container = document.getElementById('articleContainer');
                const heroTitle = document.getElementById('articleHeroTitle');
                
                // Set hero title
                heroTitle.textContent = article.judul;
                
                // Format date
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = new Date(article.tanggal).toLocaleDateString('id-ID', options);
                
                // Process content
                let contentHTML = '';
                article.konten.forEach(item => {
                    switch(item.type) {
                        case 'text':
                            contentHTML += `<p>${item.value}</p>`;
                            break;
                        case 'bold':
                            contentHTML += `<p class="bold-text">${item.value}</p>`;
                            break;
                        case 'quote':
                            contentHTML += `<blockquote class="quote">${item.value}</blockquote>`;
                            break;
                        case 'list':
                            contentHTML += '<ul>';
                            item.value.forEach(point => {
                                contentHTML += `<li>${point}</li>`;
                            });
                            contentHTML += '</ul>';
                            break;
                        case 'image':
                            contentHTML += `
                                <div class="article-image-container">
                                    <img src="../assets/artikel/${item.value}" alt="${item.caption || 'Gambar artikel'}" class="article-image" loading="lazy">
                                    ${item.caption ? `<p class="article-image-caption">${item.caption}</p>` : ''}
                                </div>
                            `;
                            break;
                    }
                });
                
                container.innerHTML = `
                    <div class="article-header">
                        <h1 class="article-title">${article.judul}</h1>
                        <div class="article-meta">
                            <span>
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"/>
                                </svg>
                                ${article.penulis}
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                    <polyline points="9 22 9 12 15 12 15 22"/>
                                </svg>
                                ${article.asalKampus}
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                ${formattedDate}
                            </span>
                        </div>
                    </div>
                    
                    ${article.gambar ? `
                    <div class="article-image-container">
                        <img src="../assets/artikel/${article.gambar}" alt="${article.judul}" class="article-image" loading="lazy">
                    </div>
                    ` : ''}
                    
                    <div class="article-content">
                        ${contentHTML}
                    </div>
                    
                    <a href="../seputar-AKI.html" class="back-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Kembali ke Beranda
                    </a>
                `;
            }
            
            function showError(message) {
                const container = document.getElementById('articleContainer');
                container.innerHTML = `
                    <div class="error-container">
                        <h2>${message}</h2>
                        <p>Silakan cek kembali URL atau kunjungi halaman beranda kami.</p>
                        <a href="../seputar-AKI.html" class="back-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Kembali ke Beranda
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
