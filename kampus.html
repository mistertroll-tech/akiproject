<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${kampus.namaKampus} - Profil Kampus AKI</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/logos/aki-favicon.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/index.html" class="logo">
                <img src="/assets/logos/aki-logo.png" alt="AKI Logo" class="logo-img">
            </a>
            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/index.html">Beranda</a></li>
                <li><a href="/personal.html">Daftar Kampus</a></li>
                <li><a href="/contact.html">Hubungi Kami</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" id="kampusProfile">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Memuat profil kampus...</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> Alianshitposting Kampus Indonesia. Semua hak dipreteli.</p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            if (!slug) {
                showError('Parameter kampus tidak valid');
                return;
            }
            
            loadKampusProfile(slug);
        });

        async function loadKampusProfile(slug) {
            try {
                const response = await fetch('/data/kampus.json');
                if (!response.ok) throw new Error('Gagal memuat data');
                
                const data = await response.json();
                const kampus = data.find(k => k.slug === slug);
                
                if (!kampus) {
                    showError('Kampus tidak ditemukan');
                    return;
                }
                
                renderKampusProfile(kampus);
                
                // Update page title
                document.title = `${kampus.namaKampus} - Profil Kampus AKI`;
                
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat memuat data');
            }
        }

        function renderKampusProfile(kampus) {
            const profile = document.getElementById('kampusProfile');
            
            profile.innerHTML = `
                <article class="kampus-profile">
                    <header class="kampus-header">
                        <div class="kampus-logo-container">
                            <div class="kampus-logo-large">
                                <img src="/assets/logos/${kampus.logo}" alt="Logo ${kampus.namaKampus}" loading="lazy">
                            </div>
                            ${kampus.verified ? '<span class="verified-badge">‚úì Terverifikasi</span>' : ''}
                        </div>
                        <div class="kampus-info">
                            <h1 class="kampus-title">${kampus.namaKampus}</h1>
                            <h2 class="meme-name">${kampus.namaMeme}</h2>
                            <p class="motto">"${kampus.motto}"</p>
                            <div class="kampus-meta">
                                ${kampus.akunInstagram ? `
                                <a href="https://instagram.com/${kampus.akunInstagram}" class="social-link" target="_blank">
                                    <span class="social-icon">üì∑</span> @${kampus.akunInstagram}
                                </a>
                                ` : ''}
                            </div>
                        </div>
                    </header>
                    
                    <section class="kampus-description">
                        <h2 class="section-title">Deskripsi</h2>
                        <div class="description-content">${kampus.deskripsi}</div>
                    </section>
                    
                    ${kampus.filosofi ? `
                    <section class="kampus-filosofi">
                        <h2 class="section-title">Filosofi</h2>
                        <p>${kampus.filosofi}</p>
                    </section>
                    ` : ''}
                    
                    <section class="kampus-actions">
                        <h2 class="section-title">Tautan</h2>
                        <div class="action-buttons">
                            ${kampus.tombol.map(btn => `
                            <a href="${btn.link}" class="btn ${btn.primary ? '' : 'secondary'}" target="_blank" rel="noopener noreferrer">
                                ${btn.label}
                            </a>
                            `).join('')}
                        </div>
                    </section>
                    
                    <div class="back-link">
                        <a href="/personal.html" class="btn secondary back-btn">
                            ‚Üê Kembali ke Daftar Kampus
                        </a>
                    </div>
                </article>
            `;
        }

        function showError(message) {
            const profile = document.getElementById('kampusProfile');
            profile.innerHTML = `
                <div class="error-message">
                    <h2>${message}</h2>
                    <p>Silakan <a href="/personal.html">kembali ke daftar kampus</a> atau coba lagi nanti.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
