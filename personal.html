<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Kampus - AKI</title>
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #ff3d3d;
            --secondary: #000;
            --text: #fff;
            --text-secondary: #aaa;
            --bg: #111;
            --bg-secondary: #222;
            --border: #333;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--secondary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            text-decoration: none;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.75rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('/assets/logos/aki-id.png') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero .container {
            width: 100%;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Main Content Styles */
        .filter-bar {
            margin: 2rem 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text);
            font-family: inherit;
            transition: var(--transition);
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
        }

        .kampus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .kampus-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
        }

        .kampus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
        }

        .kampus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #ff6b6b);
            opacity: 0;
            transition: var(--transition);
        }

        .kampus-card:hover::before {
            opacity: 1;
        }

        .kampus-logo {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--bg);
            position: relative;
            overflow: hidden;
        }

        .kampus-logo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1), transparent);
        }

        .kampus-logo img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: var(--transition);
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .kampus-logo:hover img {
            transform: scale(1.05);
        }

        .kampus-info {
            padding: 1.5rem;
        }

        .kampus-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            position: relative;
            display: inline-block;
        }

        .kampus-info h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--primary);
        }

        .meme-name {
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
            font-weight: 500;
        }

        /* Deskripsi Styles */
        .kampus-desc {
            position: relative;
            margin-bottom: 1rem;
            line-height: 1.5;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .kampus-desc.collapsed {
            max-height: 4.5em;
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }
        
        .kampus-desc.expanded {
            max-height: none;
            -webkit-mask-image: none;
            mask-image: none;
        }
        
        .read-more {
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin-top: 0.5rem;
            transition: var(--transition);
            background: rgba(229, 9, 20, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .read-more:hover {
            color: var(--primary-hover);
            background: rgba(229, 9, 20, 0.2);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-group {
            margin-top: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--primary);
            grid-column: 1 / -1;
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .kampus-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .kampus-card:nth-child(1) { animation-delay: 0.1s; }
        .kampus-card:nth-child(2) { animation-delay: 0.2s; }
        .kampus-card:nth-child(3) { animation-delay: 0.3s; }
        .kampus-card:nth-child(4) { animation-delay: 0.4s; }
        .kampus-card:nth-child(5) { animation-delay: 0.5s; }
        .kampus-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .kampus-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/index.html" class="logo">
                <img src="/assets/logos/aki-id.png" alt="AKI Logo" class="logo-img">
            </a>
            <button class="hamburger" id="hamburger">☰</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/index.html">Beranda</a></li>
                <li><a href="/seputar-AKI.html">Goresan AKI</a></li>
                <li><a href="/personal.html">Daftar Kampus</a></li>
                <li><a href="/contact.html">Hubungi Kami</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Daftar Kampus</h1>
            <p>Anggota Alianshitposting Kampus Indonesia</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Cari kampus atau akun meme...">
        </div>
        
        <div class="kampus-grid" id="kampusGrid">
            <div class="loading">Memuat data kampus...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Alianshitposting Kampus Indonesia. Semua hak dipreteli.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Mobile menu toggle
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
            });
            
            // Load data from JSON
            const grid = document.getElementById('kampusGrid');
            
            fetch('./data/kampus.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat data');
                    }
                    return response.json();
                })
                .then(data => {
                    renderCards(data);
                    
                    // Search functionality
                    const searchInput = document.getElementById('searchInput');
                    searchInput.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const filtered = data.filter(kampus => 
                            kampus.namaKampus.toLowerCase().includes(searchTerm) || 
                            kampus.namaMeme.toLowerCase().includes(searchTerm)
                        );
                        renderCards(filtered);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    grid.innerHTML = '<div class="error">Gagal memuat data kampus. Silakan coba lagi nanti.</div>';
                });
            
            function renderCards(data) {
                if (data.length === 0) {
                    grid.innerHTML = '<div class="error">Tidak ada data kampus yang ditemukan</div>';
                    return;
                }
                
                grid.innerHTML = '';
                
                data.forEach((kampus, index) => {
                    const card = document.createElement('div');
                    card.className = 'kampus-card';
                    
                    // Potong deskripsi menjadi 20 kata
                    const words = kampus.deskripsi.split(' ');
                    const shortDesc = words.length > 20 ? words.slice(0, 20).join(' ') + '...' : kampus.deskripsi;
                    
                    card.innerHTML = `
                        <div class="kampus-logo">
                            <img src="/assets/logos/${kampus.logo}" alt="${kampus.namaKampus}" 
                                 onerror="this.onerror=null; this.src='/assets/logos/default-logo.png'">
                        </div>
                        <div class="kampus-info">
                            <h3>${kampus.namaKampus}</h3>
                            <span class="meme-name">@${kampus.namaMeme}</span>
                            <div class="kampus-desc collapsed" id="desc-${index}">
                                ${shortDesc}
                            </div>
                            ${words.length > 20 ? '<span class="read-more" onclick="toggleDescription('+index+')">Selengkapnya...</span>' : ''}
                            <div class="btn-group">
                                <a href="/kampus.html?slug=${kampus.slug}" class="btn">Profil Lengkap</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                    
                    // Simpan deskripsi lengkap di data attribute
                    if (words.length > 20) {
                        document.getElementById(`desc-${index}`).setAttribute('data-full-desc', kampus.deskripsi);
                    }
                });
            }
        });
        
        // Fungsi untuk toggle deskripsi
        function toggleDescription(index) {
            const descElement = document.getElementById(`desc-${index}`);
            const readMoreBtn = descElement.nextElementSibling;
            
            if (descElement.classList.contains('collapsed')) {
                // Tampilkan deskripsi lengkap
                descElement.textContent = descElement.getAttribute('data-full-desc');
                descElement.classList.remove('collapsed');
                descElement.classList.add('expanded');
                readMoreBtn.textContent = 'Lebih Sedikit';
            } else {
                // Kembali ke deskripsi pendek
                const fullDesc = descElement.getAttribute('data-full-desc');
                const words = fullDesc.split(' ');
                const shortDesc = words.slice(0, 20).join(' ') + '...';
                
                descElement.textContent = shortDesc;
                descElement.classList.remove('expanded');
                descElement.classList.add('collapsed');
                readMoreBtn.textContent = 'Selengkapnya...';
            }
        }
    </script>
</body>
</html>
