<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKI Writing - Form Artikel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #ff3d3d;
            --secondary: #000;
            --text: #fff;
            --text-secondary: #aaa;
            --bg: #111;
            --bg-secondary: #222;
            --border: #333;
            --border-radius: 8px;
            --transition: all 0.2s ease;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 0;
            margin: 0;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header img {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        .form-section {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .form-section {
                padding: 2rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            text-decoration: none;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            transform: none;
        }

        /* Konten Editor */
        .content-blocks {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .content-block {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 1rem;
            position: relative;
            transition: var(--transition);
        }

        .content-block:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .content-controls {
            display: flex;
            gap: 0.5rem;
        }

        .content-controls button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .content-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .content-type {
            flex-grow: 1;
            max-width: 200px;
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .image-preview {
            position: relative;
            max-width: 300px;
            margin-top: 0.5rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--bg);
            border: 1px dashed var(--border);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .file-upload-label:hover {
            border-color: var(--primary);
            color: var(--text);
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Hasil JSON */
        .json-output {
            background-color: var(--bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            overflow-x: auto;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Notifikasi */
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        /* Grid Layout */
        @media (min-width: 768px) {
            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }
        }

        /* Animasi */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/assets/logos/aki-logo.png" alt="AKI Logo" class="logo">
            <h2>Form Penulisan Artikel</h2>
            <p>Alianshitposting Kampus Indonesia</p>
        </header>
        
        <div id="alert" class="alert"></div>
        
        <section class="form-section">
            <form id="articleForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="judul">Judul Artikel*</label>
                        <input type="text" id="judul" required placeholder="Contoh: Kisah Sukses Akun Meme Kampus">
                    </div>
                    
                    <div class="form-group">
                        <label for="slug">Slug URL*</label>
                        <input type="text" id="slug" required placeholder="kisah-sukses-akun-meme-kampus" pattern="[a-z0-9-]+">
                        <small class="file-name">Akan digunakan untuk URL artikel</small>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggal">Tanggal Publikasi*</label>
                        <input type="date" id="tanggal" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kategori">Kategori*</label>
                        <select id="kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option value="utama">Utama</option>
                            <option value="opini">Opini</option>
                            <option value="kampus">Kampus</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gambar Utama*</label>
                    <div class="file-upload">
                        <input type="file" id="gambar" accept="image/*" required>
                        <label for="gambar" class="file-upload-label">
                            <span>📷 Pilih Gambar</span>
                        </label>
                        <div class="file-name" id="fileName">Belum ada file dipilih</div>
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview Gambar">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Konten Artikel*</label>
                    <div class="content-blocks" id="contentBlocks">
                        <!-- Blok konten akan ditambahkan di sini -->
                    </div>
                    <button type="button" id="addContentBtn" class="btn btn-secondary">
                        <span>+</span> Tambah Blok Konten
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">
                        <span>📤</span> Kirim ke Telegram
                    </button>
                </div>
            </form>
        </section>
        
        <div class="json-output">
            <h4>Preview JSON:</h4>
            <pre id="jsonOutput">Isi form untuk melihat pratinjau JSON...</pre>
        </div>
    </div>

    <script>
        // Konfigurasi Telegram
        const BOT_TOKEN = '7689764388:AAGJ8yYZh_TZ4wkki_DSzv9YhnNO9igKTqo';
        const CHAT_ID = '-1002751329542';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set tanggal default ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
            
            // Generate slug dari judul
            document.getElementById('judul').addEventListener('input', function() {
                const slug = this.value
                    .toLowerCase()
                    .replace(/[^\w\s-]/g, '') // Hapus karakter non-word
                    .replace(/\s+/g, '-')     // Ganti spasi dengan -
                    .replace(/--+/g, '-')     // Ganti multiple - dengan single -
                    .trim();
                document.getElementById('slug').value = slug;
            });
            
            // Preview gambar utama
            document.getElementById('gambar').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const fileName = document.getElementById('fileName');
                const preview = document.getElementById('imagePreview');
                
                if (file) {
                    // Validasi ukuran file (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showAlert('Ukuran file maksimal 5MB', 'error');
                        this.value = '';
                        fileName.textContent = 'Belum ada file dipilih';
                        preview.style.display = 'none';
                        return;
                    }
                    
                    fileName.textContent = file.name;
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        preview.querySelector('img').src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileName.textContent = 'Belum ada file dipilih';
                    preview.style.display = 'none';
                }
            });
            
            // Tambah blok konten pertama saat load
            addContentBlock();
            
            // Tombol tambah blok konten
            document.getElementById('addContentBtn').addEventListener('click', function() {
                addContentBlock();
                // Scroll ke blok baru
                const blocks = document.querySelectorAll('.content-block');
                blocks[blocks.length - 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
            
            // Submit form
            document.getElementById('articleForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitForm();
            });
        });
        
        // Fungsi untuk menambahkan blok konten baru
        function addContentBlock(type = 'text', value = '', imageFile = null, caption = '') {
            const contentBlocks = document.getElementById('contentBlocks');
            const blockId = Date.now();
            
            const block = document.createElement('div');
            block.className = 'content-block fade-in';
            block.id = `block-${blockId}`;
            
            block.innerHTML = `
                <div class="content-header">
                    <select class="content-type" onchange="changeContentType(this)">
                        <option value="text" ${type === 'text' ? 'selected' : ''}>Teks Biasa</option>
                        <option value="bold" ${type === 'bold' ? 'selected' : ''}>Teks Tebal</option>
                        <option value="quote" ${type === 'quote' ? 'selected' : ''}>Kutipan</option>
                        <option value="image" ${type === 'image' ? 'selected' : ''}>Gambar (Belum Bisa)</option>
                    </select>
                    <div class="content-controls">
                        <button type="button" onclick="moveBlockUp(this)" title="Pindah ke atas">↑</button>
                        <button type="button" onclick="moveBlockDown(this)" title="Pindah ke bawah">↓</button>
                        <button type="button" onclick="removeBlock(this)" title="Hapus blok">×</button>
                    </div>
                </div>
                <div class="content-body">
                    ${type === 'image' ? `
                        <div class="image-upload">
                            <div class="file-upload">
                                <input type="file" class="image-input" accept="image/*" required>
                                <label for="image-input" class="file-upload-label">
                                    <span>📷 Pilih Gambar</span>
                                </label>
                                <div class="file-name image-file-name">${imageFile ? imageFile.name : 'Belum ada file dipilih'}</div>
                            </div>
                            <textarea class="image-caption" placeholder="Caption gambar...">${caption || ''}</textarea>
                            ${imageFile ? `
                                <div class="image-preview" style="display:block;">
                                    <img src="${URL.createObjectURL(imageFile)}" alt="Preview Gambar">
                                </div>
                            ` : ''}
                        </div>
                    ` : `
                        <textarea class="content-input" placeholder="Isi konten..." required>${value || ''}</textarea>
                    `}
                </div>
            `;
            
            contentBlocks.appendChild(block);
            
            // Setup event listener untuk preview gambar di blok konten
            if (type === 'image') {
                const imageInput = block.querySelector('.image-input');
                imageInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const fileName = block.querySelector('.image-file-name');
                    const preview = block.querySelector('.image-preview');
                    
                    if (file) {
                        // Validasi ukuran file (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            showAlert('Ukuran file maksimal 5MB', 'error');
                            this.value = '';
                            fileName.textContent = 'Belum ada file dipilih';
                            if (preview) preview.style.display = 'none';
                            return;
                        }
                        
                        fileName.textContent = file.name;
                        
                        if (!preview) {
                            const previewDiv = document.createElement('div');
                            previewDiv.className = 'image-preview';
                            previewDiv.innerHTML = '<img src="" alt="Preview Gambar">';
                            block.querySelector('.image-upload').appendChild(previewDiv);
                        }
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            block.querySelector('.image-preview img').src = event.target.result;
                            block.querySelector('.image-preview').style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        fileName.textContent = 'Belum ada file dipilih';
                        if (preview) preview.style.display = 'none';
                    }
                });
            }
        }
        
        // Fungsi untuk mengubah tipe konten
        function changeContentType(select) {
            const block = select.closest('.content-block');
            const type = select.value;
            const contentBody = block.querySelector('.content-body');
            
            // Simpan nilai sebelumnya jika ada
            let oldValue = '';
            const oldTextarea = block.querySelector('.content-input');
            if (oldTextarea) oldValue = oldTextarea.value;
            
            if (type === 'image') {
                contentBody.innerHTML = `
                    <div class="image-upload">
                        <div class="file-upload">
                            <input type="file" class="image-input" accept="image/*" required>
                            <label for="image-input" class="file-upload-label">
                                <span>📷 Pilih Gambar</span>
                            </label>
                            <div class="file-name image-file-name">Belum ada file dipilih</div>
                        </div>
                        <textarea class="image-caption" placeholder="Caption gambar..."></textarea>
                    </div>
                `;
                
                // Setup event listener untuk preview gambar
                const imageInput = contentBody.querySelector('.image-input');
                imageInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const fileName = contentBody.querySelector('.image-file-name');
                    
                    if (file) {
                        // Validasi ukuran file (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            showAlert('Ukuran file maksimal 5MB', 'error');
                            this.value = '';
                            fileName.textContent = 'Belum ada file dipilih';
                            return;
                        }
                        
                        fileName.textContent = file.name;
                        
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'image-preview';
                        previewDiv.innerHTML = '<img src="" alt="Preview Gambar">';
                        contentBody.querySelector('.image-upload').appendChild(previewDiv);
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            previewDiv.querySelector('img').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        fileName.textContent = 'Belum ada file dipilih';
                    }
                });
            } else {
                contentBody.innerHTML = `
                    <textarea class="content-input" placeholder="Isi konten..." required>${oldValue}</textarea>
                `;
            }
        }
        
        // Fungsi untuk menghapus blok konten
        function removeBlock(button) {
            const blocks = document.querySelectorAll('.content-block');
            if (blocks.length > 1) {
                const block = button.closest('.content-block');
                block.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => block.remove(), 300);
            } else {
                showAlert('Artikel harus memiliki minimal satu blok konten', 'error');
            }
        }
        
        // Fungsi untuk memindahkan blok ke atas
        function moveBlockUp(button) {
            const block = button.closest('.content-block');
            const prevBlock = block.previousElementSibling;
            
            if (prevBlock && prevBlock.classList.contains('content-block')) {
                block.parentNode.insertBefore(block, prevBlock);
                block.classList.add('fade-in');
            }
        }
        
        // Fungsi untuk memindahkan blok ke bawah
        function moveBlockDown(button) {
            const block = button.closest('.content-block');
            const nextBlock = block.nextElementSibling;
            
            if (nextBlock && nextBlock.classList.contains('content-block')) {
                block.parentNode.insertBefore(nextBlock, block);
                block.classList.add('fade-in');
            }
        }
        
        // Fungsi untuk submit form
        async function submitForm() {
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'none';
            
            // Validasi form
            const judul = document.getElementById('judul').value.trim();
            const slug = document.getElementById('slug').value.trim();
            const tanggal = document.getElementById('tanggal').value;
            const kategori = document.getElementById('kategori').value;
            const gambarFile = document.getElementById('gambar').files[0];
            
            if (!judul || !slug || !tanggal || !kategori || !gambarFile) {
                showAlert('Harap isi semua field yang wajib diisi', 'error');
                return;
            }
            
            // Validasi format slug
            if (!/^[a-z0-9-]+$/.test(slug)) {
                showAlert('Slug hanya boleh berisi huruf kecil, angka, dan tanda hubung (-)', 'error');
                return;
            }
            
            // Kumpulkan blok konten
            const contentBlocks = document.querySelectorAll('.content-block');
            if (contentBlocks.length === 0) {
                showAlert('Artikel harus memiliki minimal satu blok konten', 'error');
                return;
            }
            
            const konten = [];
            let isValid = true;
            
            for (const block of contentBlocks) {
                const type = block.querySelector('.content-type').value;
                
                if (type === 'image') {
                    const imageFile = block.querySelector('.image-input').files[0];
                    const caption = block.querySelector('.image-caption').value.trim();
                    
                    if (!imageFile) {
                        isValid = false;
                        showAlert('Semua blok gambar harus memiliki file yang dipilih', 'error');
                        break;
                    }
                    
                    konten.push({
                        type: type,
                        value: imageFile.name,
                        caption: caption,
                        file: imageFile
                    });
                } else {
                    const value = block.querySelector('.content-input').value.trim();
                    
                    if (!value) {
                        isValid = false;
                        showAlert('Semua blok konten harus diisi', 'error');
                        break;
                    }
                    
                    konten.push({
                        type: type,
                        value: value
                    });
                }
            }
            
            if (!isValid) return;
            
            // Buat objek artikel
            const artikel = {
                slug: slug,
                judul: judul,
                penulis: "Tim AKI",
                asalKampus: "Alianshitposting Kampus Indonesia",
                tanggal: tanggal,
                gambar: gambarFile.name,
                kategori: kategori,
                konten: konten
            };
            
            // Tampilkan preview JSON
            document.getElementById('jsonOutput').textContent = JSON.stringify(artikel, null, 2);
            
            // Kirim ke Telegram
            try {
                showAlert('Mengirim artikel ke Telegram...', 'success');
                
                // 1. Kirim gambar utama dulu
                await sendToTelegram('sendPhoto', {
                    photo: gambarFile,
                    caption: `*${judul}*\n\n📅 ${tanggal} | #${kategori}`
                });
                
                // 2. Kirim konten teks
                let textContent = '';
                let imageBlocks = [];
                
                // Pisahkan konten teks dan gambar
                konten.forEach(item => {
                    if (item.type === 'image') {
                        imageBlocks.push(item);
                    } else {
                        // Format konten berdasarkan jenisnya
                        if (item.type === 'bold') {
                            textContent += `*${item.value}*\n\n`;
                        } else if (item.type === 'quote') {
                            textContent += `_"${item.value}"_\n\n`;
                        } else {
                            textContent += `${item.value}\n\n`;
                        }
                    }
                });
                
                // Kirim konten teks jika ada
                if (textContent.trim()) {
                    // Tambahkan JSON di akhir pesan teks
                    textContent += `\`\`\`json\n${JSON.stringify(artikel, null, 2)}\n\`\`\``;
                    
                    await sendToTelegram('sendMessage', {
                        text: textContent
                    });
                }
                
                // 3. Kirim gambar-gambar dari konten
                for (const imageBlock of imageBlocks) {
                    await sendToTelegram('sendPhoto', {
                        photo: imageBlock.file,
                        caption: imageBlock.caption || ''
                    });
                }
                
                showAlert('Artikel berhasil dikirim ke Telegram!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showAlert(`Gagal mengirim ke Telegram: ${error.message}`, 'error');
            }
        }
        
        // Fungsi untuk mengirim ke Telegram
        async function sendToTelegram(method, data) {
            const formData = new FormData();
            
            // Tambahkan parameter dasar
            formData.append('chat_id', CHAT_ID);
            formData.append('parse_mode', 'Markdown');
            
            // Tambahkan data spesifik berdasarkan method
            if (method === 'sendPhoto') {
                formData.append('photo', data.photo);
                if (data.caption) formData.append('caption', data.caption);
            } else if (method === 'sendMessage') {
                formData.append('text', data.text);
            }
            
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/${method}`, {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (!result.ok) {
                throw new Error(result.description || 'Gagal mengirim ke Telegram');
            }
            
            return result;
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Scroll ke notifikasi
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Auto hide setelah 5 detik untuk notifikasi sukses
            if (type === 'success' && !message.includes('...')) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }
    </script>
