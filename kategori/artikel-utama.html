<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - AKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #ff3d3d;
            --secondary: #000;
            --text: #fff;
            --text-secondary: #aaa;
            --bg: #111;
            --bg-secondary: #222;
            --border: #333;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--secondary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            text-decoration: none;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.75rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('../assets/logos/aki-id.png') center/cover no-repeat;
            height: 200px;
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero .container {
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Article Content */
        .article-container {
            max-width: 800px;
            margin: 0 auto 3rem;
            animation: fadeIn 0.5s ease-out;
        }

        .article-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .article-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .article-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-meta svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .article-image-container {
            width: 100%;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .article-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .article-image-caption {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .article-content {
            margin-top: 2rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .article-content strong {
            color: var(--text);
            font-weight: 600;
        }

        .article-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .article-content ul {
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background-color: rgba(229, 9, 20, 0.1);
        }

        .back-button:hover {
            color: var(--primary-hover);
            background-color: rgba(229, 9, 20, 0.2);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--primary);
        }

        .retry-button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .retry-button:hover {
            background-color: var(--primary-hover);
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .hero {
                height: 180px;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }

            .article-header h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .article-header h1 {
                font-size: 1.5rem;
            }

            .article-meta {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/logos/aki-id.png" alt="AKI Logo" class="logo-img">
            </a>
            <button class="hamburger" id="hamburger">â˜°</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="/seputar-AKI.html">Goresan AKI</a></li>
                <li><a href="../personal.html">Daftar Kampus</a></li>
                <li><a href="../contact.html">Hubungi Kami</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 id="articleTitle">Artikel</h1>
        </div>
    </header>

    <main class="container">
        <a href="../seputar-AKI.html" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Kembali ke Beranda
        </a>
        
        <div class="article-container" id="articleContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Alianshitposting Kampus Indonesia. Semua hak dipreteli.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Mobile menu toggle
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.textContent = navMenu.classList.contains('active') ? 'âœ•' : 'â˜°';
            });

            // Get article slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            const articleSlug = urlParams.get('slug');
            
            if (!articleSlug) {
                showError('Artikel tidak ditemukan');
                return;
            }

            // Load article data
            function loadArticle() {
                fetch('../data/artikel.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const article = data.artikel.find(item => item.slug === articleSlug);
                        if (article) {
                            renderArticle(article);
                        } else {
                            showError('Artikel tidak ditemukan');
                        }
                    })
                    .catch(error => {
                        console.error('Error loading article:', error);
                        showError('Gagal memuat artikel');
                    });
            }

            function renderArticle(article) {
                const articleContainer = document.getElementById('articleContainer');
                const articleTitle = document.getElementById('articleTitle');
                
                // Set article title in hero section
                articleTitle.textContent = article.judul;
                
                // Format date
                const formattedDate = formatDate(article.tanggal);
                
                // Create article header
                let articleHTML = `
                    <div class="article-header">
                        <h1>${article.judul}</h1>
                        <div class="article-meta">
                            <span>
                                <svg viewBox="0 0 24 24">
                                    <path d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"/>
                                </svg>
                                ${article.penulis}
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                    <polyline points="9 22 9 12 15 12 15 22"/>
                                </svg>
                                ${article.asalKampus}
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                ${formattedDate}
                            </span>
                        </div>
                `;
                
                // Add featured image if exists
                if (article.gambar) {
                    articleHTML += `
                        <div class="article-image-container">
                            <img 
                                src="../assets/artikel/${article.gambar}" 
                                alt="${article.judul}" 
                                class="article-image"
                                loading="lazy"
                            >
                        </div>
                    `;
                }
                
                // Add article content
                articleHTML += '<div class="article-content">';
                
                // Process each content item
                article.konten.forEach(item => {
                    switch(item.type) {
                        case 'text':
                            articleHTML += `<p>${item.value}</p>`;
                            break;
                        case 'bold':
                            articleHTML += `<p><strong>${item.value}</strong></p>`;
                            break;
                        case 'quote':
                            articleHTML += `<blockquote>${item.value}</blockquote>`;
                            break;
                        case 'list':
                            articleHTML += '<ul>';
                            item.value.forEach(listItem => {
                                articleHTML += `<li>${listItem}</li>`;
                            });
                            articleHTML += '</ul>';
                            break;
                        case 'image':
                            articleHTML += `
                                <div class="article-image-container">
                                    <img 
                                        src="../assets/artikel/${item.value}" 
                                        alt="${item.caption || 'Gambar artikel'}" 
                                        class="article-image"
                                        loading="lazy"
                                    >
                                    ${item.caption ? `<p class="article-image-caption">${item.caption}</p>` : ''}
                                </div>
                            `;
                            break;
                    }
                });
                
                articleHTML += '</div></div>'; // Close content and header divs
                
                articleContainer.innerHTML = articleHTML;
            }
            
            function showError(message) {
                const articleContainer = document.getElementById('articleContainer');
                articleContainer.innerHTML = `
                    <div class="error-state">
                        <p>${message}</p>
                        <a href="../seputar-AKI.html" class="retry-button">Kembali ke Beranda</a>
                    </div>
                `;
            }
            
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            // Initial load
            loadArticle();
        });
    </script>
</body>
</html>
