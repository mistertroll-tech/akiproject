<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opini - AKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #ff3d3d;
            --secondary: #000;
            --text: #fff;
            --text-secondary: #aaa;
            --bg: #111;
            --bg-secondary: #222;
            --border: #333;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--secondary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            text-decoration: none;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.75rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('../assets/logos/aki-id.png') center/cover no-repeat;
            height: 200px;
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero .container {
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Category Header */
        .category-header {
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .category-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .category-header p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background-color: rgba(229, 9, 20, 0.1);
        }

        .back-button:hover {
            color: var(--primary-hover);
            background-color: rgba(229, 9, 20, 0.2);
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .article-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Improved Image Container */
        .article-image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .article-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text);
            line-height: 1.4;
        }

        .article-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .article-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .article-meta svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .article-excerpt {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .read-more:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--primary);
        }

        .retry-button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .retry-button:hover {
            background-color: var(--primary-hover);
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .hero {
                height: 180px;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }

            .articles-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .category-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/logos/aki-id.png" alt="AKI Logo" class="logo-img">
            </a>
            <button class="hamburger" id="hamburger">☰</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="/seputar-AKI.html">Goresan AKI</a></li>
                <li><a href="../personal.html">Daftar Kampus</a></li>
                <li><a href="../contact.html">Hubungi Kami</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Opini</h1>
            <p>Kumpulan Opini seputar meme kampus</p>
        </div>
    </header>

    <main class="container">
        <a href="../seputar-AKI.html" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Kembali ke Beranda
        </a>
        
        <div class="category-header">
            <h1>Opini</h1>
            <p>Kumpulan Opini seputar fenomena meme kampus di Indonesia</p>
        </div>
        
        <div class="articles-grid" id="articlesGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Alianshitposting Kampus Indonesia. Semua hak dipreteli.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Mobile menu toggle
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
            });

            // Get current category from URL
            const currentPage = window.location.pathname.split('/').pop();
            let currentCategory = 'utama';
            
            if (currentPage.includes('kampus')) currentCategory = 'kampus';
            else if (currentPage.includes('opini')) currentCategory = 'opini';
            
            // Load articles data
            function loadArticles() {
                fetch('../data/artikel.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        renderArticles(data.artikel, currentCategory);
                    })
                    .catch(error => {
                        console.error('Error loading articles:', error);
                        showError();
                    });
            }

            function renderArticles(articles, category) {
                const articlesGrid = document.getElementById('articlesGrid');
                
                if (!articles || articles.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // Filter articles by category
                const filteredArticles = articles.filter(article => article.kategori === category);
                
                if (filteredArticles.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // Clear loading state
                articlesGrid.innerHTML = '';
                
                // Render each article with staggered animation
                filteredArticles.forEach((article, index) => {
                    const excerpt = getExcerpt(article.konten);
                    const formattedDate = formatDate(article.tanggal);
                    
                    const articleCard = document.createElement('article');
                    articleCard.className = 'article-card';
                    articleCard.style.animationDelay = `${index * 0.1}s`;
                    articleCard.innerHTML = `
                        <div class="article-image-container">
                            <img 
                                src="../assets/artikel/${article.gambar || 'placeholder.jpg'}" 
                                alt="${article.judul}" 
                                class="article-image"
                                loading="lazy"
                            >
                        </div>
                        <div class="article-content">
                            <h3>${article.judul}</h3>
                            <div class="article-meta">
                                <span>
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"/>
                                    </svg>
                                    ${article.penulis}
                                </span>
                                <span>
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                        <polyline points="9 22 9 12 15 12 15 22"/>
                                    </svg>
                                    ${article.asalKampus}
                                </span>
                                <span>
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                    ${formattedDate}
                                </span>
                            </div>
                            <p class="article-excerpt">${excerpt}</p>
                            <a href="../artikel.html?slug=${article.slug}" class="read-more">
                                Baca Selengkapnya
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </div>
                    `;
                    articlesGrid.appendChild(articleCard);
                });
            }
            
            function showEmptyState() {
                const articlesGrid = document.getElementById('articlesGrid');
                articlesGrid.innerHTML = `
                    <div class="error-state">
                        <p>Tidak ada artikel dalam kategori ini.</p>
                        <a href="../seputar-AKI.html" class="retry-button">Kembali ke Beranda</a>
                    </div>
                `;
            }
            
            function showError() {
                const articlesGrid = document.getElementById('articlesGrid');
                articlesGrid.innerHTML = `
                    <div class="error-state">
                        <p>Gagal memuat artikel. Silakan coba lagi nanti.</p>
                        <button class="retry-button" onclick="window.location.reload()">Coba Lagi</button>
                    </div>
                `;
            }
            
            function getExcerpt(contentArray) {
                let text = '';
                for (const item of contentArray) {
                    if (item.type === 'text') {
                        text += item.value + ' ';
                    }
                }
                
                // Limit to 25 words
                const words = text.trim().split(' ');
                const excerpt = words.slice(0, 25).join(' ');
                return excerpt + (words.length > 25 ? '...' : '');
            }
            
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            // Initial load
            loadArticles();
        });
    </script>
</body>
</html>
